{%load staticfiles %}
{% load entryfilters %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css">
    <link href="{% static "css/bootstrap-glyphicons.css" %}" rel="stylesheet" media="screen">
    <link href="{% static "css/style.css" %}" rel="stylesheet" media="screen">
  </head>
  <!--
  {% if user.is_authenticated %}
  <body id="authenticated">
    <nav class="navbar navbar-inverse navbar-fixed-top">
    </nav>
  {% else %}
  <body>
  {% endif %}
  -->
  <body>
    {{request.user}}
    <div class="container">
      <div class="row">
        <div class="col-md-10 col-md-offset-1">
          <h1 class="headername">James Olson</h1>
          <ul class="menuitems nav nav-pills pull-right">
            <li class="btn"><a href="{% url 'siteindex' %}">Home</a></li>
            <li class="btn"><a href="{% url 'portfolio' %}">Portfolio</a></li>
            <li class="btn"><a href="{% url 'blogindex' %}">Blog</a></li>
          </ul>
        </div>
          {% block content %}

          {% endblock %}
        <div class="footer col-md-10 col-md-offset-1">
          <span id="copyright">Copyright &copy;2013 James Olson</span>
        </div>

      </div>
    </div>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.11.1/jquery.validate.min.js">
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.2/js/bootstrap.min.js"></script>
    <script src="{% static "js/script.js" %}"></script>
  </body>
</html>
