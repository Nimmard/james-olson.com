{%load staticfiles %}
{% load entryfilters %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet" media="screen">
    <link href="{% static "css/bootstrap-glyphicons.css" %}" rel="stylesheet" media="screen">
    <link href="{% static "css/style.css" %}" rel="stylesheet" media="screen">
    <script src="{% static "js/jquery-1.10.2.min.js" %}"></script>
    <script src="{% static "js/bootstrap.min.js" %}"></script>
    <script src="{% static "js/script.js" %}"></script>
  </head>
  <!--
  {% if user.is_authenticated %}
  <body id="authenticated">
    <nav class="navbar navbar-inverse navbar-fixed-top">
    </nav>
  {% else %}
  <body>
  {% endif %}
  -->
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-10 col-md-offset-1">
          <h1 class="headername">James Olson</h1>
          <ul class="menuitems nav nav-pills pull-right">
            <li class="btn">Blog</li>
            <li class="btn">Home</li>
            <li class="btn">Portfolio</li>
          </ul>
        </div>
          {% block content %}

          {% endblock %}
        <div class="footer col-md-10 col-md-offset-1">
          <span id="copyright">Copyright 2013 James Olson</span>
        </div>

      </div>
    </div>
  </body>
</html>
