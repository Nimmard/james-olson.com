{% extends "admin/change_form.html" %}
{% load i18n admin_urls %}
{% block after_field_sets %}
<a href="#" id="addimage">Add image</a>
<div id="dialog" title="Basic dialog" class="base hidden">
    <div id="albums">
        <p>Add an image</p>
        {% for album in albums %}
        <a href="#" id="{{album.id}}" class="album">{{album.name}}
        <img src="{{album.get_first_image.url}}" width="100" height="100">
    </a>
        {% endfor %}
    </div>
</div>
